[Shibatch mpg123]
Enable=1
DecodePriority=2
OutputFormat=16
FullBuffering=0
SupZero=0
ReverseLR=0
ReversePhase=0
Volume=0
DispAvg=0
XVolume=255
XPan=0
ReplayGain_Enable=0
ReplayGain_Mode=0
ReplayGain_Tag=3
ReplayGain_PreAmp_WithRG=0
ReplayGain_PreAmp_WithoutRG=0
ReplayGain_HardLimit=1
EnableStreaming=0
ReceivePriority=2
StrBuf=256
EnableProxy=0
SaveStream=0
TitleStreaming=1
UseUDP=0
Proxy=
SaveStreamFile=
TitleStreamingFormat=%1 (%2)
FormatEx=[%artist% - ]%title%
SIFFormat=%IART - %INAM
TagPriority=0

;This is the code that allows various Video Game Music File types to play
[vgmstream plugin]
;Thread Priority, higher number = higher priority
thread_priority=4
;Fade length in seconds
fade_seconds=0.00
;Fade delay in seconds
fade_delay=0.00
;How many times the music loops
loop_count=0.00
;If the music will loop forever
loop_forever=1
;If the plugin will ignore the looping specifications in the file and play till the end
ignore_loop=0
;If you want to use the github r1050 version of vgmstream, include this line
;disable_subsongs=0
